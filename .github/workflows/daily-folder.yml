name: ðŸ“… Daily DevOps Folder

on:
  schedule:
    - cron: '0 4 * * *'  # Runs every day at 04:00 UTC
  workflow_dispatch:

jobs:
  create-folder:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ðŸ“ Create daily folder
        run: |
          DATE=$(date +%Y-%m-%d)
          mkdir -p "$DATE"
          echo "# DevOps Daily Log â€” $DATE" > "$DATE/notes.md"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$DATE"
          git commit -m "ðŸ“… Auto-create daily folder: $DATE" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/sberaconnects/devops-daily.git HEAD:main

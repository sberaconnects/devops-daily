name: ğŸ—“ï¸ Weekly Rotating DevOps Theme

on:
  schedule:
    - cron: '0 4 * * 1'  # Every Monday at 04:00 UTC
  workflow_dispatch:

jobs:
  create-weekly-theme:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ§  Create weekly DevOps plan based on rotating themes
        run: |
          WEEK=$(date +%V)
          YEAR=$(date +%Y)
          DIR="week-${WEEK}"

          THEMES=("Bash & Scripting" "Docker & Containers" "GitHub Actions" "Monitoring & Logs" "Infra as Code (IaC)" "Kubernetes Basics")

          # Calculate index from week number
          INDEX=$((WEEK % ${#THEMES[@]}))
          FOCUS="${THEMES[INDEX]}"

          mkdir -p "$DIR"

          echo "# ğŸ“… Week ${WEEK} DevOps Plan" > "$DIR/plan.md"
          echo "" >> "$DIR/plan.md"
          echo "## ğŸ¯ Focus Area: $FOCUS" >> "$DIR/plan.md"
          echo "" >> "$DIR/plan.md"

          if [ "$FOCUS" = "Bash & Scripting" ]; then
            echo "- âœ… Write scripts to automate daily tasks" >> "$DIR/plan.md"
            echo "- âœ… Use cron jobs for scheduled execution" >> "$DIR/plan.md"
            echo "- âœ… Parse logs and files with grep/sed/awk" >> "$DIR/plan.md"
          elif [ "$FOCUS" = "Docker & Containers" ]; then
            echo "- âœ… Build and run Docker images" >> "$DIR/plan.md"
            echo "- âœ… Use docker-compose for multi-service apps" >> "$DIR/plan.md"
            echo "- âœ… Push an image to Docker Hub" >> "$DIR/plan.md"
          elif [ "$FOCUS" = "GitHub Actions" ]; then
            echo "- âœ… Create a CI pipeline" >> "$DIR/plan.md"
            echo "- âœ… Trigger on push and pull_request" >> "$DIR/plan.md"
            echo "- âœ… Use matrix builds" >> "$DIR/plan.md"
          elif [ "$FOCUS" = "Monitoring & Logs" ]; then
            echo "- âœ… Explore Prometheus + Grafana basics" >> "$DIR/plan.md"
            echo "- âœ… Try Loki or ELK stack locally" >> "$DIR/plan.md"
          elif [ "$FOCUS" = "Infra as Code (IaC)" ]; then
            echo "- âœ… Learn Terraform basics" >> "$DIR/plan.md"
            echo "- âœ… Write infrastructure definitions for cloud VMs" >> "$DIR/plan.md"
          elif [ "$FOCUS" = "Kubernetes Basics" ]; then
            echo "- âœ… Deploy to Minikube" >> "$DIR/plan.md"
            echo "- âœ… Write a Helm chart" >> "$DIR/plan.md"
            echo "- âœ… Use kubectl to manage pods" >> "$DIR/plan.md"
          fi

          echo "" >> "$DIR/plan.md"
          echo "_Auto-generated on $(date)_ with rotating themes." >> "$DIR/plan.md"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$DIR"
          git commit -m "ğŸ—“ï¸ Week ${WEEK}: Rotating DevOps Plan â€” $FOCUS"
          git push
